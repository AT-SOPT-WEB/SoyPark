<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <button onClick="onClick()">리스트 추가하기</button>
        <ul id="ul"></ul>
    </body>

    <script>
        const onClick = () => {
            const ul = document.getElementById('ul');
            let list = '';
    
            for(let i=1; i<3001; i++) {
                list += `<li>${i}</li>`
            }

            ul.innerHTML = list; // DOM을 한 번만 조작 
        };

    </script>
</html>
